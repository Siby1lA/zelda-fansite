<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/jpg" href="/imgs/zelda_icon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>젤다의 전설</title>
</head>

<body>
    
    <div class="header">
        <img class="nintendo_logo logo" height="40px" src="/imgs/logo_nintendo.png" alt="logo_nintendo">
        <div class="header__nav">
            <ul class="header__nav-box">
                <div class="header__nav-box__btn"><li><i class="fas fa-search"></i><span>검색</span></li></div>
                <div class="header__nav-box__btn"><li><i class="fas fa-store-alt"></i><span>스토어</span></li></div>
                <div class="header__nav-box__btn"><li><i class="far fa-user"></i><span>로그인</span></li></div>
            </ul>
        </div>
    </div>


    <div class="main">
        <div class="header__logo">
            <img src="./imgs/logo.png" alt="main-logo">
            <img class="logo1 logo" src="./imgs/logo_wiiu.png" alt="main-logo">
            <img class="logo2 logo" src="./imgs/logo_switch.png" alt="main-logo">
        </div>
       
        <div class="subtitle">
            <img height="450" width="65" src="imgs/top_lead.png" alt="끝없는모험을마음가는대로">
            <div class="trailer-video">
                <video class="trailer-video__src" width="580px" autoplay loop muted playsinline src="/videos/trailer.mp4" type="video/mp4"></video>
                <div class="trailler-video__logo"><span>Trailer</span><i class="fab fa-youtube fa-lg"></i></div>
            </div>
        </div>
    </div>
    
    <div class="nav">
        <ul class="nav-box">
            <li class="botw"><a href="index.html">메인화면</a></li>
            <li class="botw2"><a href="#">게임배경</a></li>
            <li class="sky"><a href="#">게임BGM</a></li>
            <li class="twilight"><a href="#">DLC</a></li>
            <li class="wind"><a href="#">야생의 숨결 속편</a></li>
        </ul>
    </div>

    <div class="footer">
       <div class="footer__contents">
           <img width="800px" height="80px" src="imgs/bnr_korekara.png" alt="bnr_korekara">
           <div class="footer__contents-release">
               <img width="400px" height="35px" src="/imgs/top_info_txt.png" alt="top_info_txt">
               <img width="200px" height="35px" src="/imgs/top_btn_buy.png" alt="top_btn_buy">
           </div>
       </div>
    </div>

    <div class="trailer-movies">
        <div class="trailer-movies__movie">
            <iframe width="1100" height="620" src="https://www.youtube.com/embed/GjPidZXIuzs" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture autoplay="0" allowfullscreen></iframe>
        </div>
        
        <div class="trailler-movies__movies">
            <div class="trailler-movies__movies-movie">
                <img width="150px" height="85px" src="/imgs/movie_imgs/movie_thumb_01.jpg" alt="movie_imgs_01">
                <span>1ST TRAILER</span>
            </div>
            <div class="trailler-movies__movies-movie">
                <img width="150px" height="85px" src="/imgs/movie_imgs/movie_thumb_02.jpg" alt="movie_imgs_02">
                <span>2ND TRAILER</span>
            </div>
            <div class="trailler-movies__movies-movie">
                <img width="150px" height="85px" src="/imgs/movie_imgs/movie_thumb_03.jpg" alt="movie_imgs_03">
                <span>3RD TRAILER</span>
            </div>
        </div>
        <div class="line-border"></div>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
